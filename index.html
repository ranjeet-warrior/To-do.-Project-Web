<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Todo List-UX</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Adobe_XD_CC_icon.svg.png">

<body>
    <div class="first">
        <span class="f"> <b> Tasks</b></span>
        <span class="f1">Lists</span> 
    </div>
    <div class="logo">
        <a style="color: red; font-size: 30px; "  href="./index2.html" class="plus"><i class="fa-solid fa-circle-plus"></i>
        </a>
         <span class="circle">Add List</span>
    </div><br>
      
  
         
    <div class="container">
     <div class="box1">
         <br>
       <a style="text-decoration: none;" href="./index1.html" class="todo">  Trip to Paris<br></a>
         <hr width="158px" class="p1"><br>
        <span class="c">Completed Task</span><br><br>
         <input type="checkbox">  Pending Task
     </div>
  
     <div class="box2">
         <br>

         <hr width="158px" class="p2"><br>
         <span class="c">Completed Task</span>
         <br><br>
         <input type="checkbox">  Pending Task
     </div>
  
     <div class="box3">
         <br>
       <span class="todo"></span> My Todo List  <br>
         <hr width="158px" class="p3"><br>
         <span class="c">Completed Task</span>
         <br><br>
         <input type="checkbox">  Pending Task
     </div>
  </div>
